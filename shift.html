<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>shift un shift</title>
	<script>
		var a =["vikas","raj","rohan","mohit"];
		document.write(a + "<br><br");

		a.shift(); // first value delete

		document.write(a + "<br><br>");

		a.unshift("pn infosys"); //value add first

		document.write(a + "<br><br>")
	</script>
</head>
<body>

</body>
</html>
