<html>
<head>

	<title>login</title>
</head>
<body>
	<h1>Login</h1>

	<div>
		username:<br>
		<input type="text" name="" id="username">admin
		<br>
		<br>

		{

			if (uname=="pn" && pass=="123")
			{
				window.alert("ok")

			}
			else
			{
				window.alert("incorrect username or password")
			}
	}
	</script>

</body>
