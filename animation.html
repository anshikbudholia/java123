<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animation</title>
	<style>
		.a{
			width: 150px;
			height: 150px;
			background: pink;
			/*transition-property: width,height,background;
			transition-duration: 2s,2s,2s;*/
			transition: width,height,bacground 2s,2s,2s;
			transition: all 2s;
			transition-timing-function: inherit;
		}
		.a:hover{
			width: 300px;
			height: 300px;
			background: orange;
		}
	</style>
</head>
<body>
	<div class="a">
		<h1>Hello</h1>
	</div>

</body>
</html>
