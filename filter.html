<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>filter</title>
	<script>
		 var ages = [10,2,19,20,40,50]
		 document.write(ages + "<br><br>")

		 var b = ages.filter(checkAdult)
		 document.write(b + "<br><br>")

		 function checkAdult(age){

		 	return age>=19
		 }
	</script>
</head>
<body>

</body>
</html>
