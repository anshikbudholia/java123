	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Do while</title>
	<script>
		var a = 1;

		while(a<=10)
		{
			document.write(a + "<br>")
			a++;
		}

		var a = 100;
		do{
			document.write(a+ "hello pninfosys <br>")
			a = a-1;

		}
		while(a<=2)
		
	</script>
</head>
