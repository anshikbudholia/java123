<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switch</title>
	<script>
		var day = 1;

		 switch (day){

		 	case 0:
		 	document.write("today is monday")
		 	break;

		 	case 1:
		 	document.write("today is tuesday")
		 	break;

		 	case 2:
		 	document.write("today is wednesday")
		 	break;

		 	default:

		 	document.write("enter the valid week day")
		 }
	</script>
</head>
<body>

</body>
</html>
